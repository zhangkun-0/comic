<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Comic Layout Studio</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="app-shell">
    <aside class="sidebar">
      <h1>Comic Layout Studio</h1>
      <section>
        <h2>页面设置</h2>
        <label>宽度 (px)
          <input type="number" id="page-width" min="200" value="900">
        </label>
        <label>高度 (px)
          <input type="number" id="page-height" min="200" value="1200">
        </label>
        <label>参考网格左右间距 (px)
          <input type="number" id="gap-x" min="0" value="24">
        </label>
        <label>参考网格上下间距 (px)
          <input type="number" id="gap-y" min="0" value="24">
        </label>
      </section>
      <section>
        <h2>漫画区域</h2>
        <label>上下间隙 (px)
          <input type="number" id="area-margin-y" min="0" value="80">
        </label>
        <label>左右间隙 (px)
          <input type="number" id="area-margin-x" min="0" value="80">
        </label>
        <label>格框粗细 (px)
          <input type="number" id="frame-thickness" min="1" value="6">
        </label>
      </section>
      <section>
        <h2>格子切分</h2>
        <label>纵切间隙 (px)
          <input type="number" id="slice-gap-x" min="0" value="24">
        </label>
        <label>横切间隙 (px)
          <input type="number" id="slice-gap-y" min="0" value="24">
        </label>
        <button id="toggle-draw" class="primary">开始切分格子</button>
      </section>
      <section>
        <h2>选中格子</h2>
        <div class="panel-controls">
          <button id="delete-panel" class="danger">删除格子</button>
          <div class="control-block">
            <label>导入图片
              <input type="file" id="panel-image" accept="image/*">
            </label>
            <label>缩放
              <input type="range" id="image-scale" min="0.1" max="3" step="0.01" value="1">
            </label>
            <label>水平偏移
              <input type="range" id="image-offset-x" min="-400" max="400" step="1" value="0">
            </label>
            <label>垂直偏移
              <input type="range" id="image-offset-y" min="-400" max="400" step="1" value="0">
            </label>
            <label>旋转 (°)
              <input type="range" id="image-rotation" min="-180" max="180" step="1" value="0">
            </label>
            <button id="image-flip">水平翻转</button>
          </div>
          <div class="control-block">
            <h3>调色</h3>
            <label>色相
              <input type="range" id="filter-hue" min="-180" max="180" value="0">
            </label>
            <label>饱和度 (%)
              <input type="range" id="filter-saturation" min="0" max="300" value="100">
            </label>
            <label>对比度 (%)
              <input type="range" id="filter-contrast" min="50" max="300" value="100">
            </label>
          </div>
        </div>
      </section>
      <section>
        <h2>对话框</h2>
        <button id="add-bubble">新增对话框</button>
        <button id="delete-bubble" class="danger">删除对话框</button>
        <div class="bubble-controls">
          <label>样式
            <select id="bubble-type">
              <option value="ellipse">椭圆</option>
              <option value="rectangle">矩形</option>
              <option value="cloud">云朵</option>
            </select>
          </label>
          <label>文字大小
            <input type="number" id="bubble-font-size" min="8" max="80" value="24">
          </label>
          <label>内边距 (px)
            <input type="number" id="bubble-padding" min="0" max="80" value="16">
          </label>
          <label>内容
            <textarea id="bubble-text" rows="4"></textarea>
          </label>
        </div>
      </section>
    </aside>
    <main class="workspace">
      <div id="page-container">
        <div id="page" class="page" data-mode="view">
          <div id="comic-area" class="comic-area"></div>
        </div>
      </div>
    </main>
    <aside class="layers-panel">
      <h2>图层</h2>
      <ul id="layer-list"></ul>
    </aside>
  </div>
  <div id="tooltip" class="tooltip" hidden></div>
  <script src="app.js"></script>
</body>
</html>
