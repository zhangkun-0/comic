<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>漫画气泡</title>
    <link rel="stylesheet" href="styles/main.css" />
  </head>
  <body>
    <div id="app">
      <aside class="controls" id="left-panel">
        <h1>漫画气泡</h1>
        <div class="section">
          <button id="import-image" class="primary" type="button">导入图片</button>
          <input
            id="hidden-image-input"
            class="visually-hidden-input"
            type="file"
            accept="image/*"
          />
        </div>
        <div class="section">
          <label for="bubble-type">对话框选择</label>
          <select id="bubble-type">
            <option value="rectangle">直角矩形</option>
            <option value="speech">对白框</option>
            <option value="thought">想法框</option>
            <option value="speech-left">L对白框</option>
            <option value="speech-right">R对白框</option>
            <option value="thought-left">L想法框</option>
            <option value="thought-right">R想法框</option>
          </select>
        </div>
        <div class="section">
          <label for="stroke-width">对话框粗细</label>
          <input id="stroke-width" type="number" min="1" max="20" value="4" />
        </div>
        <div class="section button-row">
          <button id="insert-bubble" class="primary" type="button">插入对话框</button>
          <button id="remove-bubble" class="danger" type="button" disabled>删除对话框</button>
        </div>
        <p class="hint">选中对话框后按 Delete 键也可删除。</p>
      </aside>

      <main id="editor">
        <div id="viewport">
          <div id="placeholder" class="no-image-placeholder">请先导入漫画图片</div>
          <div id="scene">
            <img id="base-image" alt="" />
            <div id="page-frame-layer">
              <div id="page-frame"></div>
            </div>
            <div id="panel-layer"></div>
            <svg id="bubble-layer" xmlns="http://www.w3.org/2000/svg"></svg>
          </div>
          <div id="selection-overlay" class="hidden"></div>
          <textarea id="inline-editor" class="hidden" spellcheck="false"></textarea>
        </div>
        <div id="status-bar">
          <span id="zoom-indicator">缩放：100%</span>
          <span id="position-indicator"></span>
        </div>
      </main>

      <aside class="controls" id="right-panel">
        <h2>文字样式</h2>
        <div class="section">
          <label for="font-family">文字选择</label>
          <select id="font-family">
            <option value="'Microsoft YaHei', '微软雅黑', sans-serif">微软雅黑</option>
            <option value="'SimHei', '黑体', sans-serif">黑体</option>
            <option value="'NSimSun', '新宋体', serif">新宋体</option>
          </select>
        </div>
        <div class="section">
          <label for="font-size">字号</label>
          <input id="font-size" type="number" min="10" max="120" value="32" />
        </div>
        <div class="section">
          <button
            id="toggle-bold"
            class="secondary"
            type="button"
            data-active="false"
          >字体加粗</button>
        </div>
        <div class="section">
          <label for="text-content">文字输入</label>
          <textarea id="text-content" rows="6" spellcheck="false"></textarea>
        </div>
        <div class="section">
          <h2>漫画分格</h2>
          <label for="frame-margin-x">左右留白</label>
          <input id="frame-margin-x" type="number" min="0" max="600" value="60" />
          <label for="frame-margin-y">上下留白</label>
          <input id="frame-margin-y" type="number" min="0" max="600" value="60" />
          <label for="panel-stroke">漫画格框线条</label>
          <input id="panel-stroke" type="number" min="1" max="20" value="4" />
          <label for="panel-gap-x">横向间隙</label>
          <input id="panel-gap-x" type="number" min="0" max="200" value="16" />
          <label for="panel-gap-y">纵向间隙</label>
          <input id="panel-gap-y" type="number" min="0" max="200" value="24" />
          <label for="panel-background">格框外部颜色</label>
          <select id="panel-background">
            <option value="#ffffff">白色</option>
            <option value="#000000">黑色</option>
          </select>
        </div>
        <div class="section auto-wrap-controls">
          <div class="auto-wrap-header">
            <span>自动换行</span>
            <button
              id="toggle-auto-wrap"
              class="secondary"
              type="button"
              data-enabled="true"
            >关闭自动换行</button>
          </div>
          <label for="line-length">每行字数</label>
          <input id="line-length" type="range" min="4" max="10" value="5" />
          <div class="slider-value">
            <span id="line-length-value">5</span> 字/行
          </div>
        </div>
        <div class="section panel-image-controls">
          <label for="panel-rotation">格框图片旋转</label>
          <input id="panel-rotation" type="range" min="-180" max="180" value="0" />
          <div class="slider-value">
            <span id="panel-rotation-value">0</span>°
          </div>
        </div>
        <div class="section button-row">
          <button id="undo" class="secondary" type="button">撤销</button>
        </div>
        <div class="section">
          <label for="export-format">导出选项</label>
          <select id="export-format">
            <option value="png">PNG</option>
            <option value="jpg">JPG</option>
            <option value="psd">PSD</option>
          </select>
        </div>
        <div class="section">
          <button id="export" class="primary" type="button">导出图片</button>
        </div>
      </aside>
    </div>

    <div id="measure-box"></div>
    <input
      id="hidden-panel-image-input"
      class="visually-hidden-input"
      type="file"
      accept="image/*"
    />
    <script src="src/main.js"></script>
  </body>
</html>
